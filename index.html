<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet"> -->
        <script src="scripts.js"></script>
        <title>DevClub - Previsão do Tempo</title>
    </head>

    <body>

        <div class="big-box">
            <input class="input-city" placeholder="Digite o nome da cidade">
            <button class="search-button" onclick="cliqueNoBotao()">
                <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="busca">
            </button>

            <div class="media-box">
                <h2 class="city">Tempo em São Paulo</h2>

                <p class="temp">21º C</p>

                <div class="minor-box">
                    <img class="img-forecast" src="https://openweathermap.org/img/wn/04n.png" alt="icone-info-tempo"> 
                    <p class="text-forecast">Nublado</p>
                </div>

                <p class="humidity">Umidade: 76%</p>
            </div>
        </div>

    </body>

</html>
